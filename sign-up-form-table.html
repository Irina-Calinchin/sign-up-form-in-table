<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form | Sign-up</title>
</head>
<body>
    <form action="approved.html">
    <table>
        <tr>
            <td colspan="2">
                <h1>Sign up</h1>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <b>Personal details</b>
            </td>
        </tr>
        <tr>
            <td>
                Full name:
            </td>
            <td>
                <input type="text" name="full name" required="required" />
            </td>
        </tr>
        <tr>
            <td>
                Phone number:
            </td>
            <td>
                <input type="text" name="phone number" required="required" />
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <b>Course details</b>
            </td>
        </tr>
        <tr>
            <td>
                Opt for an online creative course:
            </td>
            <td>
                <select>
                    <option>Drawing Techniques</option>
                    <option>Watercolor Illustration</option>
                    <option>Photography & Video</option>
                    <option>Online Craft</option>
                    <option>Logo from scratch</option>
                    <option>3D & Animation</option>
                </select> 
            </td>
        </tr>
        <tr>
            <td>
                <label for="hours">Opt for a suitable schedule:</label>
            </td>
            <td>
                <select name="hours" id="hours">
                <optgroup label="Morning Hours">
                    <option value="8:30">8:30</option>
                    <option value="10:00">10:00</option>
                </optgroup>
                <optgroup label="Evening Hours">
                    <option value="17:30">17:30</option>
                    <option value="19:00">19:00</option>
                </optgroup>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2">
            <br>
                <input type="checkbox" required="required"/>
                <label>I agree on the<a href="terms.html" target="_blank"> terms</a> & conditions
                </label>
            </td>
        </tr>
        <tr>
            <td colspan="2">
            <br>
                <button>SEND</button>
            </td>
        </tr>
    </table>
    </form>

    
</body>
</html>
